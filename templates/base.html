<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel='stylesheet' href='static/css/styles.css' />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {% block head %} {% endblock %}

    </head>

    <body>
        {% block nav %} 
            <div name='nav_bar' class='navbar'>
                <button class="col-md-1 offset-md-6" id="btn-home">Home</button>
                <button class="col-md-1" id='btn-create-room'>Create a Room</button>
                <button class="col-md-1" id='btn-join-room'>Join a Room</button>
                <button class="col-md-1" id='btn-logout'>Logout</button>
                <p class="col-md-2">Logged in: {{ session['user_name'] }}</p>
            </div>
        {% endblock %}

        {% for message in get_flashed_messages() %}
            <div class="flex_container">
                <p class='flash-message'> {{ message }}</p>
            </div>
        {% endfor %}

        {% block body %} {% endblock %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>       
        <script src='static/scripts/script.js'></script>
    </body>
</html>
