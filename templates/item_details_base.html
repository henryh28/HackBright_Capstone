<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel='stylesheet' href='/static/css/item_details.css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {% block head %} {% endblock %}
    </head>

    <body>
        
        {% block body %}


        {% endblock %}

        {% block footer %}
            {% if self._TemplateReference__context.name != "results.html" %}
                <div id="footer">
                    (for dev: {{ self._TemplateReference__context.name }})
                    <footer><span class="copyleft">&copy;</span> 2022 Henry Hsu</footer>
                </div>
            {% endif %}
        {% endblock %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>       
    </body>
</html>
