{% extends 'base.html' %}

{% block title %} Room for Event {% endblock %}


{% block body %}

<h2>Room: {{ room.description }}</h2>

<div class="flex_container">
    <div class = "room_choices">
        <h3>The nominees</h3>

        {% for choice in room.choices %}
            <li><a href="/details/{{ choice.choice_id }}">{{ choice.title }}</a></li>
        {% endfor %}
    </div>


</div>



{% endblock %}
