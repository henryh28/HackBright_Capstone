{% extends 'base.html' %}


{% block title %} Account Creation {% endblock %}


{% block body %}

<div class="container">
    <h2>Create Account or Login</h2>

    <div id = "account_input">
        <form method="POST">

            <div class="form-group">
                <label for="fname">First Name: </label>
                <input type="text" class="form-control" name="fname"><br>
            </div>

            <div class="form-group">
                <label for="lname">Last Name: </label>
                <input type="text" class="form-control" name="lname"><br>
            </div>

            <div class="form-group">
                <label for="uname">User Name: </label>
                <input type="text" class="form-control" name="uname"><br>
            </div>

            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="text" class="form-control" name="email"><br>
            </div>

            <div class="form-group">
                <label for="password">Password:  (Minimum length 8 characters) Go <a href="https://www.security.org/how-secure-is-my-password/">here</a> to check how secure your password is</label>
                <input type="text" class="form-control" name="password" minlength="8"><br>
            </div>

            <input type="submit" formaction = "/account" value="Create Account">
        </form>
    </div>    



  </div>
{% endblock %}
