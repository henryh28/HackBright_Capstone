{% extends 'base.html' %}


{% block title %} Account Creation {% endblock %}


{% block body %}

<div class="container">
    <h2>Create Account or Login</h2>

    <div id = "account_input">
        <form method="POST">


            <div class="form-group">
                <label for="fname">First Name: </label>
                <input type="text" class="form-control" name="fname"><br>
            </div>
 

            <div class="form-group">
                <label for="lname">Last Name: </label>
                <input type="text" class="form-control" name="lname"><br>
            </div>

            <div class="form-group">
                <label for="uname">User Name: </label>
                <input type="text" class="form-control" name="uname"><br>
            </div>

            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="text" class="form-control" name="email"><br>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" class="form-control" name="password"><br>
            </div>


            <input type="submit" formaction = "/account" value="Create Account">
            <input type="submit" formaction = "/login" value="Log In">
        </form>
    </div>    



  </div>
{% endblock %}
