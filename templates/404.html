<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel='stylesheet' href='/static/css/404.css' />
    </head>

    <body>
        {% block body %} 
        <div class="vertical_flex">
            <div class="error_text">
                404: The page you're looking for does not exist<br>
                Go back <button type="button" id="btn-home">Home</button> before you make bunny more grumpy
            </div>
            
            <br><br><br>
            
            <div class="error_bg">
                <img src="/static/img/bunny404.jpg">
            </div>

            <script src='/static/scripts/script.js'></script>            
        </div>
        {% endblock %}        
    </body>
</html>
