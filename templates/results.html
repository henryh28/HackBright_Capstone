{% extends 'base.html' %}
{% block title %} {{ room.description }} voting results {% endblock %}

{% block head %} 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script> 
    <script src="{{ url_for('static', filename='scripts/results.js') }}"></script>
{% endblock %}


{% block body %} 
    <div id="chart_container" class="{{ results.chart_type }}">
        <canvas id="result_chart" width="800" height="400">
        <!-- Chart with voting results will be appended here-->
    </canvas>
</div>


<script> draw_results( {{ results | tojson }} ) </script>
{% endblock %}
